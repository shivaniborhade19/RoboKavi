<?xml version='1.0' encoding='utf-8'?>
<svg width="220.0mm" height="160.0mm" viewBox="0 0 220.0 160.0" version="1.1" xmlns="http://www.w3.org/2000/svg"><defs><style>text { font-family: sans-serif; font-size:
    10px; fill: black; }</style></defs><g><text x="10" y="20">The plotter hums, a silent song,</text><text x="10" y="30">Of lines that dance, where they belong.</text><text x="10" y="40">From Python's script, a path unfolds,</text><text x="10" y="50">A story whispered, bravely told.</text><text x="10" y="60" /><text x="10" y="70">With Inkscape's magic, now unseen,</text><text x="10" y="80">Each letter traced, a vibrant scene.</text><text x="10" y="90">On paper white, the words now bloom,</text><text x="10" y="100">Dispelling shadows, banishing gloom.</text></g></svg>