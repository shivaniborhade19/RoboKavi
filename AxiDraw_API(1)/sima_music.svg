<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <defs>
    <style type="text/css">
      @font-face {{
        font-family: 'Kalam';
        src: url('AxiDraw_API(1)/Kalam-Regular.ttf');
      }}
    </style>
  </defs>
  <g>
    <text x="50" y="100" font-size="32" font-family="Kalam">
      <tspan x="50" y="100">सिमा ओलांडून गीत वाहते,</tspan>
      <tspan x="50" y="150">मन मोहित करून गजल साद घालते.</tspan>
      <tspan x="50" y="200">संगीताच्या ध्वनीत, आनंदाचा सागर,</tspan>
      <tspan x="50" y="250">हृदयाला शांतता देतो तो निखळ प्यार.</tspan>
    </text>
  </g>
