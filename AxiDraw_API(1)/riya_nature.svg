<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <defs>
    <style type="text/css">
      @font-face {{
        font-family: 'Kalam';
        src: url('AxiDraw_API(1)/Kalam-Regular.ttf');
      }}
    </style>
  </defs>
  <g>
    <text x="50" y="100" font-size="32" font-family="Kalam">
      <tspan x="50" y="100">रिया गातो गोड गीत, निसर्गाच्या कुशीत,</tspan>
      <tspan x="50" y="150">फुलांच्या माळा, पक्ष्यांचे स्वर, मधुर सुरेल स्वर साहित.</tspan>
      <tspan x="50" y="200">झऱ्यांच्या गाण्यात, हवेतल्या प्रेमात,</tspan>
      <tspan x="50" y="250">रिया आणि निसर्ग, एकमेकांना गातो प्रेमगाथात.</tspan>
    </text>
  </g>
</svg>