<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <defs>
    <style type="text/css">
      @font-face {{
        font-family: 'Kalam';
        src: url('AxiDraw_API(1)/Kalam-Regular.ttf');
      }}
    </style>
  </defs>
  <g>
    <text x="50" y="100" font-size="32" font-family="Kalam">
      <tspan x="50" y="100">गणपतीला नमस्कार, निसर्गाचा राजा,</tspan>
      <tspan x="50" y="150">हरितगार वनराई, त्यांचाच आहे आज्ञा.</tspan>
      <tspan x="50" y="200">पर्वतांच्या शिखरावर, वास करतो तो,</tspan>
      <tspan x="50" y="250">सर्वांनाच आशीर्वाद देतो, प्रेमळ आणि मोठो.</tspan>
    </text>
  </g>
</svg>