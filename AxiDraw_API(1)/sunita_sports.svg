<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <defs>
    <style type="text/css">
      @font-face {{
        font-family: 'Kalam';
        src: url('AxiDraw_API(1)/Kalam-Regular.ttf');
      }}
    </style>
  </defs>
  <g>
    <text x="50" y="100" font-size="32" font-family="Kalam">
      <tspan x="50" y="100">सुनीता खेळे खेळे, उंच उडी मारती,</tspan>
      <tspan x="50" y="150">फुलांसारखी हसते ती, आनंद सांगती.</tspan>
      <tspan x="50" y="200">गोळा फेकून, धावून ती, जिव्हाळ्याने खेळे,</tspan>
      <tspan x="50" y="250">मन प्रफुल्लित करते ती, आनंदाचे देणे.</tspan>
    </text>
  </g>
</svg>