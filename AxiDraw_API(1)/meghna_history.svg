<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <defs>
    <style type="text/css">
      @font-face {{
        font-family: 'Kalam';
        src: url('AxiDraw_API(1)/Kalam-Regular.ttf');
      }}
    </style>
  </defs>
  <g>
    <text x="50" y="100" font-size="32" font-family="Kalam">
      <tspan x="50" y="100">मेघना धावते, इतिहासाच्या पानांवर,</tspan>
      <tspan x="50" y="150">काळाचा प्रवाह, गाथांच्या रानांवर.</tspan>
      <tspan x="50" y="200">वर्षांचा वारा, शब्दांचा सागर,</tspan>
      <tspan x="50" y="250">मेघना आणि इतिहास, एकत्रित प्रवागर.</tspan>
    </text>
