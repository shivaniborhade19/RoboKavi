<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <defs>
    <style type="text/css">
      @font-face {{
        font-family: 'Kalam';
        src: url('AxiDraw_API(1)/Kalam-Regular.ttf');
      }}
    </style>
  </defs>
  <g>
    <text x="50" y="100" font-size="32" font-family="Kalam">
      <tspan x="50" y="100">शिवानी नाचते, मधुर गीत सांगते,</tspan>
      <tspan x="50" y="150">पावले तिचे, हृदयी आनंद निर्माण करते.</tspan>
      <tspan x="50" y="200">नृत्याच्या लयीत, ती विलीन होते,</tspan>
      <tspan x="50" y="250">सौंदर्य तिचे, जगभर पसरते.</tspan>
    </text>
  </g>
