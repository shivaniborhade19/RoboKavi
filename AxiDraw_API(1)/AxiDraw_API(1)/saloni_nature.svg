<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <defs>
    <style type="text/css">
      @font-face {{
        font-family: 'Kalam';
        src: url('AxiDraw_API(1)/Kalam-Regular.ttf');
      }}
    </style>
  </defs>
  <g>
    <text x="50" y="100" font-size="32" font-family="Kalam">
      <tspan x="50" y="100">सालोनी फुलझाडांची, निसर्ग रंगीत गोंधळा,</tspan>
      <tspan x="50" y="150">पक्ष्यांच्या किलबिलाटात, साजरे हो मनमोहक सौंदर्य ला.</tspan>
      <tspan x="50" y="200">हिरवीगार जगाची शोभा,  सर्वत्र आनंदाचा प्रसार,</tspan>
      <tspan x="50" y="250">सालोनी निसर्ग एकत्रित,  सुंदर एक अनोखा विचार.</tspan>
    </text>
  </g>
</svg>