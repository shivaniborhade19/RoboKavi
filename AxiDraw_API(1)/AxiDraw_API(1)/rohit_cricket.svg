<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <defs>
    <style type="text/css">
      @font-face {{
        font-family: 'Kalam';
        src: url('Kalam-Regular.ttf');
      }}
    </style>
  </defs>
  <g>
    <text x="50" y="100" font-size="32" font-family="Kalam">
      <tspan x="50" y="100">रोहितचाच हा खेळ अद्भुत,</tspan>
      <tspan x="50" y="150">चेंडू मारतो जो अतिशय सुटसुट.</tspan>
      <tspan x="50" y="200">क्रिकेटमध्ये तो नावारूपाला येतो,</tspan>
      <tspan x="50" y="250">भारताचाच हा खेळाडू श्रेष्ठ तो.</tspan>
    </text>
  </g>
</svg>