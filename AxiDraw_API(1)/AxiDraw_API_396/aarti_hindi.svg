<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <defs>
    <style type="text/css">
      @font-face {{
        font-family: 'Kalam';
        src: url('AxiDraw_API(1)/Kalam-Regular.ttf');
      }}
    </style>
