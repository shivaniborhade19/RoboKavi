<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <defs>
    <style type="text/css">
      @font-face {{
        font-family: 'Kalam';
        src: url('AxiDraw_API(1)/Kalam-Regular.ttf');
      }}
    </style>
  </defs>
  <g>
    <text x="50" y="100" font-size="32" font-family="Kalam">
      <tspan x="50" y="100">प्रांजल खेळतो, रोबोट नाचतो,</tspan>
      <tspan x="50" y="150">दोनही साथीदार, एकमेकांनाच वाचतो.</tspan>
      <tspan x="50" y="200">नवीन जग निर्माण, तंत्रज्ञानाच्या सांगाती,</tspan>
      <tspan x="50" y="250">मित्रत्वाचा हा, सुंदर अद्भुत नाती.</tspan>
    </text>
  </g>
</svg>