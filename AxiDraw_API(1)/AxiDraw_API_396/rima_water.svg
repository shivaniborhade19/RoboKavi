<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <defs>
    <style type="text/css">
      @font-face {{
        font-family: 'Kalam';
        src: url('AxiDraw_API(1)/Kalam-Regular.ttf');
      }}
    </style>
  </defs>
  <g>
    <text x="50" y="100" font-size="32" font-family="Kalam">
      <tspan x="50" y="100">रीमा खेळे पाण्यात, मज्जा ती अनोखी,</tspan>
      <tspan x="50" y="150">छोटेसे हास्य तिच्या ओठांवर फुलोखी.</tspan>
      <tspan x="50" y="200">पाण्याच्या थेंबांनी, ती करते नाच रंगी,</tspan>
      <tspan x="50" y="250">आनंदाचा सागर, तिच्या हृदयात रांगी.</tspan>
    </text>
  </g>
</svg>