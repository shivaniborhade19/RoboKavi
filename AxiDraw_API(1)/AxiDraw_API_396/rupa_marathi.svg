<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <defs>
    <style type="text/css">
      @font-face {{
        font-family: 'Kalam';
        src: url('AxiDraw_API(1)/Kalam-Regular.ttf');
      }}
    </style>
  </defs>
  <g>
    <text x="50" y="100" font-size="32" font-family="Kalam">
      <tspan x="50" y="100">रुपा रंगीबेरंगी, मनाला भुरळ घालणारी,</tspan>
      <tspan x="50" y="150">मराठी माझी भाषा, प्रेमाची ज्योत पेटवणारी.</tspan>
      <tspan x="50" y="200">रुपाचे आकर्षण, मराठीचे गोड गाणे,</tspan>
      <tspan x="50" y="250">दोन्ही एकत्रित, मन मोहक, सुंदर आणि अद्भुत माणे.</tspan>
    </text>
  </g>
</svg>