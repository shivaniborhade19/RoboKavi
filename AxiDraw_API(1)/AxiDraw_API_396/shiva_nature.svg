<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <defs>
    <style type="text/css">
      @font-face {{
        font-family: 'Kalam';
        src: url('AxiDraw_API(1)/Kalam-Regular.ttf');
      }}
    </style>
  </defs>
  <g>
    <text x="50" y="100" font-size="32" font-family="Kalam">
      <tspan x="50" y="100">शिव शंकर निसर्गाचे स्वामी,</tspan>
      <tspan x="50" y="150">हरित वन, पर्वत त्यांचे आश्रमी.</tspan>
      <tspan x="50" y="200">गंगा, जटा, चंद्र कोटी सूर्य,</tspan>
      <tspan x="50" y="250">प्रकृतीचे रक्षक हेच भूषण पुण्य.</tspan>
    </text>
  </g>
</svg>