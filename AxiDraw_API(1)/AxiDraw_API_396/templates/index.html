<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Robokavi</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
    }
    .language-switch {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .input-fields {
      margin-top: 20px;
    }
    input[type="text"], button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #output, #plot-status-section {
      margin-top: 20px;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .center { text-align: center; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="title">üñãÔ∏è Robokavi</h1>
      <div class="language-switch">
        <label id="lang-label" for="lang-toggle">Eng/Mar</label>
        <label class="switch">
          <input type="checkbox" id="lang-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div style="margin-top: 15px;">
      <label for="voice"><input type="radio" name="input-method" value="voice" id="voice" checked> üé§ Use Voice</label>
      <label for="text" style="margin-left: 20px;"><input type="radio" name="input-method" value="text" id="text"> ‚å®Ô∏è Type Yourself</label>
    </div>

    <div class="input-fields">
      <input type="text" id="name" placeholder="Enter your name">
      <input type="text" id="subject" placeholder="Enter a subject">
      <button id="generate-button">Generate Poem</button>
    </div>

    <div id="output" class="hidden"></div>

    <div id="plot-status-section" class="hidden center">
      <h3 id="plot-status-title">Plotter Status:</h3>
      <div id="plot-output-content"></div>
    </div>
  </div>

  <script>
    const nameInput = document.getElementById("name");
    const subjectInput = document.getElementById("subject");
    const generateButton = document.getElementById("generate-button");
    const langToggle = document.getElementById("lang-toggle");
    const outputDiv = document.getElementById("output");
    const plotStatusSection = document.getElementById("plot-status-section");
    const plotOutputContent = document.getElementById("plot-output-content");
    const titleHeading = document.getElementById("title");
    const langLabel = document.getElementById("lang-label");
    const plotStatusTitle = document.getElementById("plot-status-title");

    let currentLang = "en";

    const uiTexts = {
      en: {
        title: "üñãÔ∏è Robokavi - Marathi Poem Plotter",
        namePlaceholder: "Enter your name",
        subjectPlaceholder: "Enter a subject",
        generate: "Generate Poem",
        inputWarning: "‚ùó Please enter both name and subject.",
        generating: "‚åõ Generating poem and saving SVG...",
        poemTitle: "Generated Poem",
        plotStatusTitle: "Plotter Status:"
      },
      mr: {
        title: "üñãÔ∏è ‡§∞‡•ã‡§¨‡•ã‡§ï‡§µ‡•Ä - ‡§Æ‡§∞‡§æ‡§†‡•Ä ‡§ï‡§µ‡§ø‡§§‡§æ ‡§™‡•ç‡§≤‡•â‡§ü‡§∞",
        namePlaceholder: "‡§§‡•Å‡§Æ‡§ö‡§Ç ‡§®‡§æ‡§µ",
        subjectPlaceholder: "‡§µ‡§ø‡§∑‡§Ø ‡§≤‡§ø‡§ñ‡§æ",
        generate: "‡§ï‡§µ‡§ø‡§§‡§æ ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§æ",
        inputWarning: "‚ùó ‡§ï‡•É‡§™‡§Ø‡§æ ‡§®‡§æ‡§µ ‡§Ü‡§£‡§ø ‡§µ‡§ø‡§∑‡§Ø ‡§¶‡•ã‡§®‡•Ä ‡§≠‡§∞‡§æ.",
        generating: "‚åõ ‡§ï‡§µ‡§ø‡§§‡§æ ‡§§‡§Ø‡§æ‡§∞ ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á ‡§Ü‡§£‡§ø SVG ‡§∏‡•á‡§µ‡•ç‡§π ‡§ï‡§∞‡§§ ‡§Ü‡§π‡•á...",
        poemTitle: "‡§Æ‡§∞‡§æ‡§†‡•Ä ‡§ï‡§µ‡§ø‡§§‡§æ",
        plotStatusTitle: "‡§™‡•ç‡§≤‡•â‡§ü‡§∞‡§ö‡•Ä ‡§∏‡•ç‡§•‡§ø‡§§‡•Ä:"
      }
    };

    function updateLanguageUI(language) {
      currentLang = language;
      const t = uiTexts[language];
      titleHeading.textContent = t.title;
      nameInput.placeholder = t.namePlaceholder;
      subjectInput.placeholder = t.subjectPlaceholder;
      generateButton.textContent = t.generate;
      langLabel.textContent = language === "mr" ? "‡§á‡§Ç‡§ó‡•ç‡§∞‡§ú‡•Ä/‡§Æ‡§∞‡§æ‡§†‡•Ä" : "Eng/Mar";
      plotStatusTitle.textContent = t.plotStatusTitle;
    }

    langToggle.addEventListener("change", () => {
      const lang = langToggle.checked ? "mr" : "en";
      updateLanguageUI(lang);
    });

    generateButton.addEventListener("click", async () => {
      const lang = currentLang;
      const t = uiTexts[lang];
      const name = nameInput.value.trim();
      const subject = subjectInput.value.trim();

      if (!name || !subject) {
        outputDiv.classList.remove("hidden");
        outputDiv.innerHTML = `<p style="color:red;">${t.inputWarning}</p>`;
        plotStatusSection.classList.add("hidden");
        return;
      }

      outputDiv.classList.remove("hidden");
      outputDiv.innerHTML = `<p>${t.generating}</p>`;
      plotStatusSection.classList.add("hidden");
      generateButton.disabled = true;

      try {
        const response = await fetch("/generate-poem", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, subject, language: lang })
        });

        const result = await response.json();

        if (response.ok) {
          outputDiv.innerHTML = `<h3>‚úÖ ${t.poemTitle}:</h3><pre>${result.poem}</pre>`;

          if (result.plotter_output_stdout || result.plotter_output_stderr) {
            let plotHTML = `<p style="color:green;">‚úÖ Plotting started!</p>`;
            plotHTML += `<h4>üñ®Ô∏è AxiDraw Output:</h4><pre>${result.plotter_output_stdout}</pre>`;
            if (result.plotter_output_stderr) {
              plotHTML += `<h4 style="color:orange;">Warnings/Errors:</h4><pre>${result.plotter_output_stderr}</pre>`;
            }

            plotOutputContent.innerHTML = plotHTML;
            plotStatusSection.classList.remove("hidden");
          }

        } else {
          outputDiv.innerHTML = `<p style="color:red;">‚ùå ${result.error}</p>`;
        }

      } catch (err) {
        outputDiv.innerHTML = `<p style="color:red;">‚ùå Error: ${err.message}</p>`;
      } finally {
        generateButton.disabled = false;
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      updateLanguageUI("en");
    });
  </script>
</body>
</html>
