<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Robokavi</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
    }
    .language-switch {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .input-fields {
      margin-top: 20px;
    }
    input[type="text"], button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #output, #plot-status-section {
      margin-top: 20px;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .center {
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="title">üñãÔ∏è Robokavi</h1>
      <div class="language-switch">
        <label id="lang-label" for="lang-toggle">Eng/Mar</label>
        <label class="switch">
          <input type="checkbox" id="lang-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div style="margin-top: 15px;">
      <label for="voice"><input type="radio" name="input-method" value="voice" id="voice" checked> üé§ Use Voice</label>
      <label for="text" style="margin-left: 20px;"><input type="radio" name="input-method" value="text" id="text"> ‚å®Ô∏è Type Yourself</label>
    </div>

    <div class="input-fields">
      <input type="text" id="name" placeholder="Enter your name">
      <input type="text" id="subject" placeholder="Enter a subject">
      <button id="generate-button">Generate Poem</button>
    </div>

    <div id="output" class="hidden"></div>

    <div id="plot-status-section" class="hidden center">
      <h3>Plotter Status:</h3>
      <div id="plot-output-content"></div>
    </div>

    <div id="plot-button-container" class="center hidden">
      <button id="plot-button">‚úçÔ∏è Start Plotting</button>
      <div id="plot-button-status" style="margin-top: 10px;"></div>
    </div>
  </div>

  <script>
    const nameInput = document.getElementById("name");
    const subjectInput = document.getElementById("subject");
    const generateButton = document.getElementById("generate-button");
    const langToggle = document.getElementById("lang-toggle");
    const outputDiv = document.getElementById("output");
    const plotStatusSection = document.getElementById("plot-status-section");
    const plotOutputContent = document.getElementById("plot-output-content");
    const titleHeading = document.getElementById("title");
    const langLabel = document.getElementById("lang-label");

    const plotButtonContainer = document.getElementById("plot-button-container");
    const plotButton = document.getElementById("plot-button");
    const plotButtonStatus = document.getElementById("plot-button-status");

    let currentLang = "en";

    const uiTexts = {
      en: {
        title: "üñãÔ∏è Robokavi - Marathi Poem Plotter",
        namePlaceholder: "Enter your name",
        subjectPlaceholder: "Enter a subject",
        generate: "Generate Poem",
        namePrompt: "Please tell your name",
        subjectPrompt: "Now say your favorite subject",
        inputWarning: "‚ùó Please enter both name and subject.",
        generating: "‚åõ Generating poem and sending to plotter...",
        poemTitle: "Generated Poem",
        useVoice: "üé§ Use Voice",
        typeYourself: "‚å®Ô∏è Type Yourself",
        plotStatusTitle: "Plotter Status:"
      },
      mr: {
        title: "üñãÔ∏è ‡§∞‡•ã‡§¨‡•ã‡§ï‡§µ‡•Ä - ‡§Æ‡§∞‡§æ‡§†‡•Ä ‡§ï‡§µ‡§ø‡§§‡§æ ‡§™‡•ç‡§≤‡•â‡§ü‡§∞",
        namePlaceholder: "‡§§‡•Å‡§Æ‡§ö‡§Ç ‡§®‡§æ‡§µ",
        subjectPlaceholder: "‡§µ‡§ø‡§∑‡§Ø ‡§≤‡§ø‡§ñ‡§æ",
        generate: "‡§ï‡§µ‡§ø‡§§‡§æ ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§æ",
        namePrompt: "‡§ï‡•É‡§™‡§Ø‡§æ ‡§§‡•Å‡§Æ‡§ö‡§Ç ‡§®‡§æ‡§µ ‡§∏‡§æ‡§Ç‡§ó‡§æ",
        subjectPrompt: "‡§Ü‡§§‡§æ ‡§§‡•Å‡§Æ‡§ö‡§æ ‡§Ü‡§µ‡§°‡§§‡§æ ‡§µ‡§ø‡§∑‡§Ø ‡§∏‡§æ‡§Ç‡§ó‡§æ",
        inputWarning: "‚ùó ‡§ï‡•É‡§™‡§Ø‡§æ ‡§®‡§æ‡§µ ‡§Ü‡§£‡§ø ‡§µ‡§ø‡§∑‡§Ø ‡§¶‡•ã‡§®‡•Ä ‡§≠‡§∞‡§æ.",
        generating: "‚åõ ‡§ï‡§µ‡§ø‡§§‡§æ ‡§§‡•ç‡§Ø‡§æ‡§∞ ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á ‡§Ü‡§£‡§ø ‡§™‡•ç‡§≤‡•â‡§ü‡§∞‡§≤‡§æ ‡§™‡§æ‡§†‡§µ‡§§ ‡§Ü‡§π‡•á...",
        poemTitle: "‡§Æ‡§∞‡§æ‡§†‡•Ä ‡§ï‡§µ‡§ø‡§§‡§æ",
        useVoice: "üé§ ‡§Ü‡§µ‡§æ‡§ú ‡§µ‡§æ‡§™‡§∞‡§æ",
        typeYourself: "‚å®Ô∏è ‡§∏‡•ç‡§µ‡§§‡§É ‡§≤‡§ø‡§ñ‡§æ",
        plotStatusTitle: "‡§™‡•ç‡§≤‡•â‡§ü‡§∞‡§ö‡•Ä ‡§∏‡•ç‡§•‡§ø‡§§‡•Ä:"
      }
    };

    function speak(text, lang = "en-IN") {
      return new Promise((resolve) => {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = lang;
        utter.onend = resolve;
        speechSynthesis.speak(utter);
      });
    }

    function listen(lang = "en-IN") {
      return new Promise((resolve, reject) => {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
          alert("‚ùå Voice input not supported in this browser. Use Google Chrome.");
          reject("SpeechRecognition not supported.");
          return;
        }

        const recognition = new SpeechRecognition();
        recognition.lang = lang;
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.start();

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          resolve(transcript);
        };

        recognition.onerror = (event) => {
          alert("üé§ Voice input error: " + event.error);
          reject(event.error);
        };

        recognition.onspeechend = () => recognition.stop();
      });
    }

    async function startVoiceFlow() {
      const t = uiTexts[currentLang];
      const voiceLang = currentLang === "mr" ? "mr-IN" : "en-US";

      try {
        await speak(t.namePrompt, voiceLang);
        const nameTranscript = await listen(voiceLang);
        nameInput.value = nameTranscript.trim();

        await speak(t.subjectPrompt, voiceLang);
        const subjectTranscript = await listen(voiceLang);
        subjectInput.value = subjectTranscript.trim();

        generateButton.click();
      } catch (err) {
        console.error("Voice flow error:", err);
        alert("üé§ Voice flow error: " + err);
      }
    }

    function setupVoiceHandler() {
      const voiceRadio = document.querySelector("#voice");
      if (voiceRadio) {
        voiceRadio.addEventListener("change", () => {
          if (voiceRadio.checked) {
            startVoiceFlow();
          }
        });
      }
    }

    function updateLanguageUI(language) {
      currentLang = language;
      const t = uiTexts[language];
      titleHeading.textContent = t.title;
      nameInput.placeholder = t.namePlaceholder;
      subjectInput.placeholder = t.subjectPlaceholder;
      generateButton.textContent = t.generate;
      langLabel.textContent = language === "mr" ? "‡§á‡§Ç‡§ó‡•ç‡§∞‡§ú‡•Ä/‡§Æ‡§∞‡§æ‡§†‡•Ä" : "Eng/Mar";
      document.querySelector('label[for="voice"]').innerHTML = `<input type="radio" name="input-method" value="voice" id="voice"> ${t.useVoice}`;
      document.querySelector('label[for="text"]').innerHTML = `<input type="radio" name="input-method" value="text" id="text"> ${t.typeYourself}`;
      document.querySelector('#plot-status-section h3').textContent = t.plotStatusTitle;
      setupVoiceHandler();
    }

    langToggle.addEventListener("change", () => {
      const lang = langToggle.checked ? "mr" : "en";
      updateLanguageUI(lang);
    });

    generateButton.addEventListener("click", async () => {
      const lang = currentLang;
      const t = uiTexts[lang];
      const name = nameInput.value.trim();
      const subject = subjectInput.value.trim();

      if (!name || !subject) {
        outputDiv.classList.remove("hidden");
        outputDiv.innerHTML = `<p style="color:red;">${t.inputWarning}</p>`;
        plotStatusSection.classList.add("hidden");
        plotButtonContainer.classList.add("hidden");
        return;
      }

      outputDiv.classList.remove("hidden");
      outputDiv.innerHTML = `<p>${t.generating}</p>`;
      plotStatusSection.classList.add("hidden");
      plotButtonContainer.classList.add("hidden");
      generateButton.disabled = true;

      try {
        const response = await fetch("/generate-poem", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, subject, language: lang })
        });

        const result = await response.json();

        if (response.ok) {
          outputDiv.innerHTML = `<h3>‚úÖ ${t.poemTitle}:</h3><pre>${result.poem}</pre>`;
          plotStatusSection.classList.remove("hidden");
          plotOutputContent.innerHTML = `<p style="color:green;">${result.message || "‚úÖ Poem generated and SVG created."}</p>`;
          plotButtonContainer.classList.remove("hidden"); // ‚úÖ Always show the button
        } else {
          outputDiv.innerHTML = `<p style="color:red;">‚ùå ${result.error}</p>`;
          plotStatusSection.classList.remove("hidden");
          plotOutputContent.innerHTML = `<p style="color:red;">‚ùå Plotting failed during generation.</p>`;
          plotButtonContainer.classList.add("hidden");
        }
      } catch (err) {
        outputDiv.innerHTML = `<p style="color:red;">‚ùå Network error: ${err.message}</p>`;
        plotStatusSection.classList.add("hidden");
        plotButtonContainer.classList.add("hidden");
      } finally {
        generateButton.disabled = false;
      }
    });

    plotButton.addEventListener("click", async () => {
      plotButton.disabled = true;
      plotButtonStatus.innerText = "‚úçÔ∏è Plotting started...";
      try {
        const response = await fetch("/test-plot");
        const result = await response.json();
        plotButtonStatus.innerHTML = `<span style="color:green;">‚úÖ Plotting finished</span><br/><pre>${result.stdout}</pre>`;
      } catch (err) {
        plotButtonStatus.innerHTML = `<span style="color:red;">‚ùå Plotting failed: ${err.message}</span>`;
      } finally {
        plotButton.disabled = false;
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      updateLanguageUI("en");
      setupVoiceHandler();
      const voiceRadio = document.querySelector("#voice");
      if (voiceRadio && voiceRadio.checked) {
        startVoiceFlow();
      }
    });
  </script>
</body>
</html>
