<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <defs>
    <style type="text/css">
      @font-face {{
        font-family: 'Kalam';
        src: url('AxiDraw_API(1)/Kalam-Regular.ttf');
      }}
    </style>
  </defs>
  <g>
    <text x="50" y="100" font-size="32" font-family="Kalam">
      <tspan x="50" y="100">रघुनाथ नावाचा हा माझा मित्र,</tspan>
      <tspan x="50" y="150">मराठी भाषेचा तो प्रिय रसिक।</tspan>
      <tspan x="50" y="200">शब्दांच्या जगाचा तो करतो प्रवास,</tspan>
      <tspan x="50" y="250">भावनांचे सागर तो खोदतो सास.</tspan>
    </text>
