<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   width="800"
   height="600"
   viewBox="0 0 800 600"
   version="1.1"
   id="svg1">
  <defs id="defs1" />
  <sodipodi:namedview
     id="namedview1"
     pagecolor="#ffffff"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1" />
  <g
     inkscape:label="Layer 1"
     inkscape:groupmode="layer"
     id="layer1"
     transform="translate(0,0)">
    <text
       xml:space="preserve"
       text-anchor="start"
       style="font-size:20px;line-height:1.25;font-family:Kalam;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none"
       x="202.0"
       y="240"
       id="text1">
      <tspan sodipodi:role="line" x="202.0"
        y="240" id="tspan_1">कावेरी वाहते, सागर सारखी,</tspan>
      <tspan sodipodi:role="line" x="202.0"
        y="280" id="tspan_2">निसर्गाची ती लेणी, सुंदर स्वप्नी.</tspan>
      <tspan sodipodi:role="line" x="202.0"
        y="320" id="tspan_3">हरित झाडे, फुले रंगीत,</tspan>
      <tspan sodipodi:role="line" x="202.0"
        y="360" id="tspan_4">कावेरीच्या काठी, मन मोहित.</tspan>
    </text>
  </g>
</svg>