<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <defs>
    <style type="text/css">
      @font-face {{
        font-family: 'Kalam';
        src: url('AxiDraw_API(1)/Kalam-Regular.ttf');
      }}
    </style>
  </defs>
  <g>
    <text x="50" y="100" font-size="32" font-family="Kalam">
      <tspan x="50" y="100">अर्चना निसर्गाची, मन मोहक रंगी,</tspan>
      <tspan x="50" y="150">फुलांची माळ, पक्ष्यांचे गीतांनी संगी.</tspan>
      <tspan x="50" y="200">हिरवीगार जमीन, आकाश निळे,</tspan>
      <tspan x="50" y="250">सौंदर्य अनोखे, भेटते मनाला शांती येते.</tspan>
    </text>
  </g>
